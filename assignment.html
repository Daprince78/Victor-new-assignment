<!DOCTYPE html>
<html>
<head>
  <title>CP5310 Assignment </title>
  <style>
    /* Style for the body of the HTML page */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* Required styling for the canvas */
    canvas {
      display: block;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <canvas id="mycvs"></canvas>

  <script>
    // This funtion takes place when the page is loaded
    window.onload = function() {
      const canvas = document.getElementById('mycvs');
      const ctx = canvas.getContext('2d');

      // Set canvas size to fill the screen
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      // get the coordinates for the animal (rhinoceros)
      const coordinates = [
      { x: 7, y: 300 },
      { x: 7, y: 220 },
      { x: 40, y: 180 },
      { x: 60, y: 155 },
      { x: 110, y: 135 },
      { x: 170, y: 155 },
      { x: 260, y: 120 },
      { x: 310, y: 120 },
      { x: 360, y: 140 },
      { x: 400, y: 160 },
      { x: 420, y: 200 },
      { x: 440, y: 180 },
      { x: 460, y: 200 },
      { x: 485, y: 140 },
      { x: 485, y: 250 },
      { x: 460, y: 280 },
      { x: 430, y: 280 },
      { x: 400, y: 250 },
      { x: 410, y: 240 },
      { x: 400, y: 250 },
      { x: 430, y: 280 },
      { x: 460, y: 280 },
      { x: 410, y: 310 },
      { x: 360, y: 280 },
      { x: 320, y: 340 },
      { x: 310, y: 390 },
      { x: 310, y: 310 },
      { x: 310, y: 390 },
      { x: 310, y: 450 },
      { x: 270, y: 450 },
      { x: 270, y: 420 },
      { x: 240, y: 310 },
      { x: 260, y: 360 },
      { x: 240, y: 360 },
      { x: 190, y: 370 },
      { x: 140, y: 360 },
      { x: 140, y: 450 },
      { x: 90, y: 450 },
      { x: 90, y: 340 },
      { x: 140, y: 360 },
      { x: 90, y: 340 },
      { x: 90, y: 280 },
      { x: 80, y: 220 },
      { x: 90, y: 280 },
      { x: 90, y: 340 },
      { x: 70, y: 370 },
      { x: 70, y: 450 },
      { x: 30, y: 450 },
      { x: 30, y: 350 },
      { x: 7, y: 300 },
      ];

      //Define the movement variables 
      let currentX = 7;
      const moveDeltaX = 4; //to move the drawn rhinoceros by 4px 
      const maxX = canvas.width - 485; // stop at the end of rhinoceros

      // Draw the dots on the canvas
      function drawDots() {
        coordinates.forEach(coord => {
          ctx.beginPath();
          ctx.arc(coord.x, coord.y, 7, 0, 2 * Math.PI);
          ctx.fillStyle = 'black';
          ctx.fill();
          ctx.closePath();
        });
      }

      // Draw strokes to connect the dots
      function drawStrokes() {
        for (let i = 0; i < coordinates.length - 1; i++) {
          setTimeout(() => {
            const startX = coordinates[i].x;
            const startY = coordinates[i].y;
            const endX = coordinates[i + 1].x;
            const endY = coordinates[i + 1].y;

            // stroke stlye gradient 
            const gradient = ctx.createLinearGradient(startX, startY, endX, endY);
            gradient.addColorStop(0, 'blue');
            gradient.addColorStop(0.5, 'red');
            gradient.addColorStop(1, 'yellow');

            // begin a path for the stroke and draw the stroke with 3secs interval
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 7;
            ctx.stroke();
            ctx.closePath();
          }, i * 3000);
        }
      }

      //Drawing a one time stroke after the animal is completed
      function drawStrokes2() {
        for (let i = 0; i < coordinates.length - 1; i++) {
            const startX = coordinates[i].x;
            const startY = coordinates[i].y;
            const endX = coordinates[i + 1].x;
            const endY = coordinates[i + 1].y;

            // stroke stlye gradient 
            const gradient = ctx.createLinearGradient(startX, startY, endX, endY);
            gradient.addColorStop(0, 'blue');
            gradient.addColorStop(0.5, 'red');
            gradient.addColorStop(1, 'yellow');

            //Draw the stroke line at the same time
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = gradient;
            ctx.lineWidth = 7;
            ctx.stroke();
            ctx.closePath();
          ;
        }
      }

      // Move the rhinoceros to the right
      function moveRhinoceros() {
        const moveInterval = setInterval(() => {
          if (currentX < maxX) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Update the coordinates with the new X position
            coordinates.forEach(coord => {
              coord.x += moveDeltaX;
            });

            drawDots(); // drawing new dots 
            drawStrokes2(); //drawing new strokes
            currentX += moveDeltaX;
          } else {
            clearInterval(moveInterval);
          }
        }, 50); //Delay between each movement is 300 millseconds
      }

      // Animate the rhinoceros
      function animateRhinoceros() {
        drawDots();
        setTimeout(() => {
          drawStrokes();
          setTimeout(moveRhinoceros, (coordinates.length - 1) * 3000);
        }, 3000);
      }

      animateRhinoceros(); // callling the function animate rhinoceros
    };
  </script>
</body>
</html>
